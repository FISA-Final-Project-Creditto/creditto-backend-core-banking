spring:
  application:
    name: core-banking
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

  config:
    activate:
      on-profile: dev

scheduler:
  remittance:
    monthly-cron: "0 0 9 * * *"
    weekly-cron: "0 0 10 * * MON-FRI"

exchange:
  auth-key: ${EX_API_KEY}

management:
  endpoint:
    info:
      access: read_only
    health:
      access: read_only
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info

logging:
  level:
    root: info
    org.hibernate: warn
    org.springframework: info