spring:
  application:
    name: core-banking
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

scheduler:
  remittance:
    monthly-cron: "0 0 1 * * *"
    weekly-cron: "0 0 3 * * MON-FRI"

exchange:
  auth-key: ${EX_API_KEY}

management:
  endpoint:
    info:
      access: read_only
    health:
      access: read_only
    metrics:
      access: read_only
    prometheus:
      access: read_only
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info, metrics, prometheus
  metrics:
    tags:
      application: core-banking

server:
  port: ${SERVER_PORT:8090}

logging:
  level:
    org.hibernate.sql: DEBUG
