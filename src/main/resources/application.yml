server:
  port: 8081

spring:
  application:
    name: core-banking
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

scheduler:
  remittance:
    monthly-cron: "0 0 1 * * *"
    weekly-cron: "0 0 3 * * MON-FRI"

exchange:
  auth-key: ${EX_API_KEY}

management:
  endpoint:
    info:
      access: read_only
    health:
      access: read_only
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info